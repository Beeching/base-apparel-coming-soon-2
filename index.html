<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header class="header">
      <img src="images/logo.svg" alt="Base Apparel Logo" class="header__logo">
    </header>
    <section class="hero"></section>
    <section class="content">
      <h1 class="content__heading">We're coming soon</h1>
      <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="content__form" novalidate>
        <input class="content__input no-error" id="email-input"type="email" placeholder="Email Address" autocomplete="off" spellcheck="false">
        <img src="./images/icon-error.svg" alt="" class="no-error content__error-svg"/>
        <button class="content__btn" type="button" onclick="getInput()">
          <img src="images/icon-arrow.svg" alt=""/>
        </button>
        <p class="no-error content__error-text">Please provide a valid email</p>
      </form>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
